<div class="container">
    <div class="row">
      <hr />
      <div class="col-md-9">
        <div class="row post">
          <div class="col-md-1">
            <app-vote-button [post]="post"></app-vote-button>
          </div>
          <div class="col-md-11">
            <span>
              <span class="subreddit-text"><a class="post-url" href="">{{post}}</a></span>
              <span> . Posted
                <span> {{post!.body}} </span>
                by              
                <a class="username" href="">{{post!.dateCreated}}</a>
              </span>
            </span>
            <hr />
            <a routerLink="post.url" class="post-title">{{post!.title}}</a>
            <div>
              <p class="post-text" [innerHtml]="post!.body"></p>
            </div>
            <div class="post-comment">
              <form [formGroup]="commentForm" >
                <div class="form-group">
                    <input
                    type="text"
                    class="form-control"
                    name="comment.body"
                    #name="ngModel" [(ngModel)]="comment.body" 
                   
                  />                </div>
                <button type="submit" class="login float-right" (click)="onSubmit()">Comment</button>
              </form>
            </div>
            
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <app-side-bar></app-side-bar>
      </div>
    </div>
  </div>
