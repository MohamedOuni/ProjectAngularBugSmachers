

  <!-- Display Posts-->
<div class="row post" *ngFor="let post of posts">
  <div class="col-md-1 vote-container">
    <app-vote-button [post]="post"></app-vote-button>
  </div>
  <div class="col-md-11">
    <!-- Section to Display Post Information-->
    <div class="subreddit-info">
      <a class="posturl" routerLink="">{{post.title}}</a>
      <!-- <span> . Posted by <a class="username" routerLink="/user/{{post.userName}}">{{post.userName}}</a></span> -->
      <!-- <span> . {{post.duration}}</span> -->
    </div>
    <hr />
    <div class="post-title">
      <a class="postname">{{post.title}}</a>
    </div>
    <div>
      <p class="post-text" [innerHtml]="post.body"></p>
    </div>
    <hr />
    <span>
      <!-- <a class="btnCommments" role="button">
        Comments({{post.commentCount}})
      </a> -->
      <button class="login" (click)="goToPost(post.postId)">
        Read Post
      </button>
    </span>
<button (click)="onVote('UPVOTE', post.postId)" class="btn btn-primary">
  <i class="fa fa-thumbs-up"></i> Like
</button>
<button (click)="onVote('DOWNVOTE', post.postId)" class="btn btn-danger">
  <i class="fa fa-thumbs-down"></i> Dislike
</button>
  </div>
</div>
