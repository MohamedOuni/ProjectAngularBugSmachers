<div class="row post" *ngFor="let post of posts">
  <div class="col-md-1 vote-container"> 
    <app-vote-button [post]="post"></app-vote-button>
  </div>
  <div class="col-md-11">
    <!-- Section to Display Post Information-->
    <div class="subreddit-info">
      <a class="posturl" routerLink="">{{post.title}}</a>
      <span> . Posted by <a class="username" routerLink="/user/{{post.username}}" *ngIf="post.username">{{post.username}}</a></span> 
      <span> . {{ post.dateCreated | date: 'medium' }}</span>
      
    </div>
    <hr />
    <div class="post-title">
      <a class="postname">{{post.title}}</a>
    </div>
    <div>
      <p class="post-text" [innerHtml]="post.body"></p>
    </div>
    <hr />
    <div class="d-flex align-items-center">
      <button (click)="onVote('UPVOTE', post.postId)" class="vote-button upvote">
        <i class="fa fa-thumbs-up fa-2x"></i>
      </button>
      <div class="vote-count">{{ post?.voteCount }}</div>
      <button (click)="onVote('DOWNVOTE', post.postId)" class="vote-button downvote">
        <i class="fa fa-thumbs-down fa-2x"></i>
      </button>
      
      <button (click)="delete(post.postId)" class="btn btn-link text-light bg-dark">
        <i class="fa fa-trash fa-2x"></i>
      </button>
      <td><span>
        <i class="fa fa-comments"></i>
        {{ post.commentCount }} commentaires
      </span></td>
      
      <button (click)="redirection(post.postId)" class="btn btn-link">
        <i class="fa fa-pencil fa-2x"></i>
      </button>
      <button (click)="goToPost(post.postId)" class="btn btn-link">
        <i class="fa fa-chevron-circle-right fa-2x"></i>
      </button>
    </div>
  </div>
</div>
