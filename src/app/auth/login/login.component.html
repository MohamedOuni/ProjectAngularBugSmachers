<app-header-visiteur></app-header-visiteur>
<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-12 col-lg-22 col-md-18">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12 d-none "></div>
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form
                                    *ngIf="!isLoggedIn"
                                    name="form"
                                    (ngSubmit)="f.form.valid && onSubmit()"
                                    #f="ngForm"
                                    novalidate
                                  >
                                    <div class="form-group">
                                      <label for="username">Username</label>
                                      <input
                                        type="text"
                                        class="form-control"
                                        name="username"
                                        [(ngModel)]="form.username"
                                        required
                                        #username="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
                                      />
                                      <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                                        Username is required!
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <label for="password">Password</label>
                                      <input
                                        type="password"
                                        class="form-control"
                                        name="password"
                                        [(ngModel)]="form.password"
                                        required
                                        minlength="6"
                                        #password="ngModel"
                                        [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                                      />
                                      <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                                        <div *ngIf="password.errors['required']">Password is required</div>
                                        <div *ngIf="password.errors['minlength']">
                                          Password must be at least 6 characters
                                        </div>
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <button class="btn btn-primary btn-block"
                                      class="btn btn-primary btn-block"
                                      >
                                        Login
                                      </button>
                                    </div>
                                    <div class="form-group">
                                      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                                        Login failed: {{ errorMessage }}
                                      </div>
                                    </div>
                                  </form>
                                    <div class="text-center">
                                        <a class="small" routerLink="/resetPassword">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" routerLink="/registre">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
